<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BGDTSQL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen flex items-center justify-center">
    <div class="container bg-white shadow-2xl rounded-2xl w-full max-w-4xl p-8 border border-gray-200">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-4xl font-bold text-gray-800 flex items-center">
                    <i class="ri-database-2-line mr-4 text-blue-600"></i>
                   BGDTSQL
                </h1>
                <p class="text-gray-500 mt-2"> Mini Database Management System</p>
            </div>
            <div class="relative">
                <i id="uploadSqlIcon" class="ri-upload-2-line text-blue-600 text-2xl cursor-pointer bg-blue-50 p-3 rounded-full hover:bg-blue-100" title="Upload .sql file"></i>
                <input type="file" id="sqlFileInput" accept=".sql" class="hidden" />
            </div>            
        </div>

        <form id="sqlForm" class="mb-8">
            <label for="sqlInput" class="block mb-2 text-gray-700 font-semibold">
                <i class="ri-code-line mr-2 text-blue-600"></i>SQL Command:
            </label>
            <textarea id="sqlInput" rows="10"
                class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-300 font-mono"
                placeholder="e.g., CREATE TABLE users (...);"></textarea>
            <button type="submit"
                class="mt-4 w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors flex items-center justify-center space-x-2">
                <i class="ri-play-circle-line text-xl"></i>
                <span>Execute</span>
            </button>
        </form>

        <div id="loadingIndicator" class="hidden text-center text-gray-600 mb-4">
            <div class="flex items-center justify-center gap-2">
                <svg class="animate-spin h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z">
                    </path>
                </svg>
                <span class="text-sm">Working on it...</span>
            </div>
        </div>        

        <div id="response"
            class="bg-gray-50 p-6 rounded-xl min-h-[100px] border-2 border-gray-200 text-gray-700">
        </div>
        
        <div id="queryResultBox" class="hidden mt-6">
            <h2 class="text-lg font-semibold text-blue-700 mb-3 flex items-center">
                <i class="ri-table-line mr-2 text-xl"></i> Query Results
            </h2>
            
            <div id="grid-wrapper">
                <div id="grid-table"></div>
            </div>
        </div>
          

        <div class="mt-10 bg-gray-50 p-6 rounded-xl border-2 border-gray-200">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800 flex items-center">
                    <i class="ri-table-line mr-2 text-purple-600"></i>Created Tables
                </h2>
                
                <div class="flex gap-4 items-center">
                    <select id="dbSelector" class="border border-gray-300 rounded-lg px-4 py-2 text-gray-700">
                        <option disabled selected value="">-- Select database --</option>
                    </select>

                    <button id="loadTables"
                        class="bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 transition-colors flex items-center space-x-2">
                        <i class="ri-refresh-line"></i>
                        <span>Load Tables</span>
                    </button>
                
                    <button id="toggleTables"
                        class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400 transition-colors flex items-center space-x-2">
                        <i class="ri-eye-off-line"></i>
                        <span>Hide Tables</span>
                    </button>
                </div>
                
            </div>
            <div id="tablesContainer" class="space-y-6"></div>
        </div>
    </div>

    <script type="module" src="../scripts/main.js"></script>
    <script type="module" src="../scripts/fileupload.js"></script>

    <!-- Grid.js stílus és script -->
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>


</body>
</html>
